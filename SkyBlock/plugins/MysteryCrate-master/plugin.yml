name: MysteryCrate
main: JackMD\MysteryCrate\Main
api: [3.0.0]
version: 6.4.3
author: JackMD
authors: [DaPigGuy]
load: POSTWORLD
description: This plugins adds MysteryCrates with op items.
website: https://github.com/JackMD/MysteryCrate

permissions:
 mc.crates.use:
  default: true
  description: "Allows using the crates."
 mc.command.key:
  default: op
  description: "Allows use of /key command"
 mc.crates.create:
  default: op
  description: "Allows using the crates."
 mc.crates.destroy:
  default: op
  description: "Allows using the crates."
